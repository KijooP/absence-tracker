<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laurence's Absence Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Laurence's Absence Tracker</h1>
        <div id="absence-counter">
            <span id="days-absent">0</span> days
        </div>
        <div id="social-credit">
            Social Credit: <span id="credit-score">0</span>
            <img src="chinese_flag.png" alt="Chinese Flag" id="flag">
        </div>
        <button id="increment-btn">Increment Day</button>
        <div id="execution-warning"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
